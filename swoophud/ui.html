<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
		<link rel="stylesheet" href="ui.css" type="text/css">
		<script src="ui.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="swoop">
			<!-- Job -->
			<div class="w3-container test">
				<p><i class="fas fa-landmark"></i> <span id="job">a</span></p>
			</div>
			
			<!-- Money -->
			<div class="w3-container test">
				<p><i class="fas fa-money-bill-alt"></i> <span id="money">a</span></p>
			</div>
			<div class="w3-container test">
				<p><i class="fas fa-money-check"></i> <span id="bankMoney">b</span></p>
			</div>

			<!-- Health, Armor, Hunger & Thirst -->
			<div class="w3-row test w3-center">
				<div class="w3-quarter w3-container healthContainer">
					<p><i class="fas fa-heartbeat"></i></p>
					<p><span id="health">c</span></p>
				</div>
				<div class="w3-quarter w3-container healthContainer">
					<p><i class="fas fa-shield-alt"></i></p>
					<p><span id="armor">d</span></p>
				</div>
				<div class="w3-quarter w3-container healthContainer">
					<p><i class="fas fa-utensils"></i></p>
					<p><span id="hunger">e</span></p>
				</div>
				<div class="w3-quarter w3-container healthContainer">
					<p><i class="fas fa-wine-glass"></i></p>
					<p><span id="thirst">f</span></p>
				</div>
			</div>
		</div>
	</body>
</html>
